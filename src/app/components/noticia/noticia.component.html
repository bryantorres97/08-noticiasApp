<ion-card color="dark">
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{indice+1}}. </span>
      <span class="noticia-source-name">{{noticia.source.name}}</span>
      <div class="noticia-more">
        <ion-button fill="clear" (click)="mostrarMenu()">
          <ion-icon slot="icon-only" name="more"></ion-icon>
        </ion-button>
      </div>
    </ion-card-subtitle>
    <ion-card-title (click)="abrirNoticia()">{{noticia.title}}</ion-card-title>
  </ion-card-header>

  <ion-img [src]="noticia.urlToImage" class="animated fadeIn fast" *ngIf="noticia.urlToImage" (click)="abrirNoticia()"></ion-img>

  <ion-card-content>
    {{noticia.description}}
  </ion-card-content>
</ion-card>
